<body>
<h3 style="text-align:center;" th:text="${message}"></h3>




<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registration Form</h2>
		<form th:action="@{/register}" th:object="${users}" method="post">

                <div class="form-outline mb-4">
                   <label for="name">First Name</label>
        <input  id="name" type="text" name="firstName" th:field="*{firstName}" placeholder="Enter your first-name" required autofocus class="form-control col-12 mb-4"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" class="alert alert-danger"></p>
                </div>

                <div class="form-outline mb-4">
                  <label for="surname">Sur Name</label>
        <input  id="surname" type="text" name="surName" th:field="*{surName}" placeholder="Enter your sur-name" required class="form-control col-12 mb-4"/>
        <p th:if="${#fields.hasErrors('surName')}" th:errorclass="error" th:errors="*{surName}" class="alert alert-danger"></p>
                </div>

                <div class="form-outline mb-4">
                  <label for="email">Email</label>
        <input  id="email" type="text" name="email" th:field="*{email}" placeholder="Enter your email address" required class="form-control col-12 mb-4"/>
        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="alert alert-danger"></p>
                </div>

                <div class="form-outline mb-4">
                   <label for="phone">Enter your phone number:</label>
        <input type="tel" name="phoneNumber" id="phone" th:field="*{phoneNumber}" placeholder="phone number"required class="form-control col-12 mb-4">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}" class="alert alert-danger"></p>
                </div>
                
		    <div class="form-outline mb-4">
                  <label for="password">Create Password</label>
        <input id="password" name="password" type="password" th:field="*{password}" placeholder="Enter password" required class="form-control col-12 mb-4"/><br>
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" class="alert alert-danger"></p>
                </div>


                <div class="d-flex justify-content-center">
                  <button id="submit" type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
			
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
