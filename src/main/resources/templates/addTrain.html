<head>
<meta charset="utf-8">

  <script

    <title>Check Trains</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

<body style="background-image:url('https://th.bing.com/th/id/R.190ca2e5c82195343fde7a7e97866774?rik=3%2bRxH7q8rO3X0w&riu=http%3a%2f%2fwallpaperswide.com%2fdownload%2flight_background-wallpaper-2560x1600.jpg&ehk=1F8WiJgKa7n%2bZ7no39qKBbmKzYUfuHzjZCwA52woGWo%3d&risl=&pid=ImgRaw&r=0');background-size:cover">
<center>
       
       <div class="container" >
	<div th:replace="fragments/navbar::navbar"></div>
	</div>
       
       
       <div class="container">
       <h2><font color="blue">ADD TRAIN</font></h2>
                <hr/>
       
       <form th:action="@{/addTrain}" th:object="${train}" method="post">
         
       <label>Train Name</label>
       <input type="text" th:field="*{name}" placeholder="Enter train-name" class="form-control col-4 mb-4"/>
       
       <label>Departure Station</label>
       <input type="text" th:field="*{fromStation}" placeholder="Enter Departure Station" class="form-control col-4 mb-4"/>
       
       <label>Arrival Station</label>
       <input type="text" th:field="*{toStation}" placeholder="Enter Arrival Station" class="form-control col-4 mb-4"/>
       
       <label>Departure Time</label>
       <input type="text" th:field="*{departureTime}" placeholder="Enter Departure Time" class="form-control col-4 mb-4"/>
       
       <label>Arrival Time</label>
       <input type="text" th:field="*{arrivalTime}" placeholder="Enter Arrival Time" class="form-control col-4 mb-4"/>
       
       
       <button type="submit" class="btn btn-primary">Save</button>
       <input type="hidden" th:field="*{id}"/>
       
       </form>
       
       
       
       
       
       </div>
       
       
       
       
</center>       
</body>
</html>
