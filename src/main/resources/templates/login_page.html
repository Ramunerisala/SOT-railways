<div th:if="${session.message}" class="container">
        <div class="alert alert-danger my-2 text-center" role="alert">
            <span th:text="${session.message}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>








<h1 id="main">Welcome to SRTS</h1>
<h3 id="second">User Login</h3>

<div class="container" id="login" style="text-align:center">
      
     <form th:action="@{/login}" th:object="${users}" method="post" style="text-align:centre">

        
        <label for="email">Email</label><br>
        <input  style="display:inline-block" id="email" type="text" name="email" th:field="*{email}" placeholder="Enter your email address" required class="form-control col-6 mb-4"/><br>
        
        
        <label for="password">Password</label><br>
        <input style="display:inline-block" id="password" name="password" type="password" th:field="*{password}" placeholder="Enter your password" required class="form-control col-6 mb-4"/><br>
        
        
       <!--  <label for="DOB">Date of Birth</label>
        <input  id="DOB" type="date" th:field="*{dob}" class="form-control col-4 mb-4"/> -->
        
        
        <button id="button" type="submit" class="btn btn-primary">Login</button>
    </form>

</div>
     <p id="kajal"><a th:href="@{/forgot password}">Forgot_password?</a></p>
